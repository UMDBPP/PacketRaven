name: build

on: [push]

jobs:
  build_executables:
    name: build standalone executable binaries with Nuitka
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
    steps:
      - name: checkout repository
        uses: actions/checkout@v2
      - name: install Python
        uses: actions/setup-python@v2
      - name: install dependencies
        run: pip install nuitka .
      - name: download icon
        shell: bash
        run: |
          wget 'https://avatars.githubusercontent.com/u/12263236?s=400&u=12de124e37a42cf9e97eb494cb7959d06246c808&v=4'
          mv '12263236?s=400&u=12de124e37a42cf9e97eb494cb7959d06246c808&v=4' icon.png
      - name: build executable with Linux options
        if: matrix.os == 'ubuntu-latest'
        run: python -m nuitka packetraven/__main__.py --standalone --onefile --enable-plugin=numpy --linux-onefile-icon=icon.png
      - name: build executable
        if: matrix.os != 'ubuntu-latest'
        run: python -m nuitka packetraven/__main__.py --standalone --onefile --enable-plugin=numpy
      - name: save wheel
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: ./dist/*.whl
