name: build

on:
  release:
    types:
      - published

jobs:
  build_wheels:
    name: build wheel
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        python-version: [ '3.x' ]
    steps:
      - name: checkout repository
        uses: actions/checkout@v2
      - name: install Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: build wheel
        run: pip wheel . -w dist --no-deps
      - name: save wheel
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: ./dist/*.whl
  build_sdist:
    name: package source
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v2
      - name: install Python
        uses: actions/setup-python@v2
      - name: install dependencies
        run: pip install dunamai
      - name: package source
        run: python setup.py sdist
      - name: save source package
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: ./dist/*.tar.gz
  upload_pypi:
    name: publish to PyPI
    needs: [ build_wheels, build_sdist ]
    runs-on: ubuntu-latest
    steps:
      - name: retrieve wheel(s) and source
        uses: actions/download-artifact@v2
        with:
          name: build
          path: dist
      - name: upload wheel(s) and source
        uses: pypa/gh-action-pypi-publish@v1.5.0
        with:
          user: __token__
          password: ${{ secrets.PYPI_TOKEN }}
  build_executables:
    name: build standalone executable binaries with Nuitka
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
    steps:
      - name: checkout repository
        uses: actions/checkout@v2
      - name: install Python
        uses: actions/setup-python@v2
      - name: install dependencies
        run: pip install nuitka .
      - name: download icon
        run: wget https://avatars.githubusercontent.com/u/12263236?s=400&u=12de124e37a42cf9e97eb494cb7959d06246c808&v=4 icon.png
      - name: build executable with Linux options
        if: matrix.os != 'ubuntu-latest'
        run: python -m nuitka packetraven/__main__.py --standalone --onefile --enable-plugin=numpy --linux-onefile-icon=icon.png
      - name: build executable with Mac OSX options
        if: matrix.os != 'macos-latest'
        run: python -m nuitka packetraven/__main__.py --standalone --onefile --enable-plugin=numpy --macos-app-icon=icon.png
      - name: build executable with Windows options
        if: matrix.os != 'windows-latest'
        run: python -m nuitka packetraven/__main__.py --standalone --onefile --enable-plugin=numpy --windows-icon-from-ico=icon.png
      - name: save wheel
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: ./dist/*.whl
