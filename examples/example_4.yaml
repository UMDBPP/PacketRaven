# this configuration tells PacketRaven to perform the following functions:
#  1. read packet information from https://aprs.fi
#  2. filter to specific callsigns
#  3. log messages to a text file at `./example_4.log`
#  4. plot altitude using `matplotlib`
#
# you can run this configuration with the following: `packetraven examples/example_2.yaml`

callsigns:
  - W3EAX-11
  - W3EAX-12

log:
  filename: 'example_4.log'

packets:
  text:
    locations:
      - 'http://bpp.umd.edu/archives/Launches/NS-95_2020-11-07/APRS/W3EAX-10/W3EAX-10_raw_NS95.txt'
      - 'http://bpp.umd.edu/archives/Launches/NS-95_2020-11-07/APRS/W3EAX-11/W3EAX-11_raw_NS95.txt'

plots:
  altitude: True
